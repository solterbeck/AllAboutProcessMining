<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body { margin: 20px; }
        .table-row { cursor: pointer; }
        .search-container { position: relative; margin-bottom: 10px; }
        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #aaa;
        }
        .clear-btn:hover {
            color: #000;
        }
        .details-section {
            border-left: 1px solid #ddd;
            padding-left: 20px;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .details-section h3 { margin-top: 0; }
        .details-section p { margin: 5px 0; }
        .details-section .detail-item {
            margin-bottom: 10px;
        }
        .details-section .detail-item label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Column: List -->
            <div class="col-md-6">
                <h2>Bibliography</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <span class="clear-btn" id="clearSearch">&times;</span>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody id="bibliographyTable">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>

            <!-- Right Column: Details -->
            <div class="col-md-6 details-section">
                <div id="details">
                    <h3 id="detailTitle">Select an entry to view details</h3>
                    <div id="detailContent">
                        <!-- Formatted details will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = null;       // Original data
        let filteredData = []; // Filtered data

        // Load the data dynamically
        $.getJSON('library_full_data.json', function(response) {
            data = response;
            filteredData = [...data]; // Initially, filteredData is the same as data
            renderTable(filteredData);
        });

        function renderTable(data) {
            const table = $("#bibliographyTable");
            table.empty();
            data.forEach((item, index) => {
                const row = $(`
                    <tr class="table-row" data-index="${index}">
                        <td>${item.PublicationYear || 'N/A'}</td>
                        <td>${item.Title || 'N/A'}</td>
                        <td>${item.Author || 'N/A'}</td>
                    </tr>
                `);
                table.append(row);
            });
        }

        // Search functionality
        $("#searchInput").on("input", function() {
            const query = $(this).val().toLowerCase();
            filteredData = data.filter(item => 
                Object.values(item).some(val =>
                    (val || '').toString().toLowerCase().includes(query)
                ) || (item.ManualTags || '').toLowerCase().includes(query)
            );
            renderTable(filteredData);
        });

        // Clear search field
        $("#clearSearch").on("click", function() {
            $("#searchInput").val("").trigger("input");
        });

        // Render the details in a form-like view with structure
        function renderDetails(item) {
            const detailContent = $("#detailContent");
            detailContent.empty();

            const formattedDetails = `
                <div class="detail-item"><label>Title:</label> <div>${item.Title || 'N/A'}</div></div>
                <div class="detail-item"><label>Author(s):</label> <div>${item.Author || 'N/A'}</div></div>
                <div class="detail-item"><label>Editor(s):</label> <div>${item.Editor || 'N/A'}</div></div>
                <div class="detail-item"><label>Item Type:</label> <div>${item.ItemType || 'N/A'}</div></div>
                <div class="detail-item"><label>Publication Title:</label> <div>${item.PublicationTitle || 'N/A'}</div></div>
                <div class="detail-item"><label>Publisher / Year / Pages / Language:</label> 
                    <div>${item.Publisher || '-'} / ${item.PublicationYear || '-'} / ${item.Pages || '-'} / ${item.Language || 'N/A'}</div>
                </div>
                <div class="detail-item"><label>Tags:</label> <div>${item.ManualTags || 'N/A'}</div></div>
                <div class="detail-item"><label>Abstract:</label> <div>${item.Abstract || 'N/A'}</div></div>
                <div class="detail-item"><label>Source:</label> 
                    <div><a href="${item.Url || '#'}" target="_blank">Download or link to the source</a></div>
                </div>
            `;

            detailContent.html(formattedDetails);
        }

        // Detail view
        $(document).on("click", ".table-row", function() {
            const index = $(this).data("index");
            const item = filteredData[index]; // Use filteredData instead of original data
            renderDetails(item);
        });
    </script>
</body>
</html>
